<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Timeline using impress.js</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <div id="impress">
                        <!-- Year 2018 -->
                        <div class="step" data-x="0" data-y="0">
                            <div class="timeline-container">
                                <div class="content-box above">Content above</div>
                                <div class="timeline-year">2018</div>
                                <div class="content-box below">Content below</div>
                            </div>
                        </div>

                        <!-- Year 2019 -->
                        <div class="step" data-x="1000" data-y="0">
                            <div class="timeline-container">
                                <div class="content-box above">Content above</div>
                                <div class="timeline-year">2019</div>
                                <div class="content-box below">Content below</div>
                            </div>
                        </div>

                        <!-- Year 2020 -->
                        <div class="step" data-x="2000" data-y="0">
                            <div class="timeline-container">
                                <div class="content-box above">Content above</div>
                                <div class="timeline-year">2020</div>
                                <div class="content-box below">Content below</div>
                            </div>
                        </div>

                        <!-- Year 2021 -->
                        <div class="step" data-x="3000" data-y="0">
                            <div class="timeline-container">
                                <div class="content-box above">Content above</div>
                                <div class="timeline-year">2021</div>
                                <div class="content-box below">Content below</div>
                            </div>
                        </div>

                        <!-- Year 2022 -->
                        <div class="step" data-x="4000" data-y="0">
                            <div class="timeline-container">
                                <div class="content-box above">Content above</div>
                                <div class="timeline-year">2022</div>
                                <div class="content-box below">Content below</div>
                            </div>
                        </div>

                        <!-- Year 2023 -->
                        <div class="step" data-x="5000" data-y="0">
                            <div class="timeline-container">
                                <div class="content-box above">Content above</div>
                                <div class="timeline-year">2023</div>
                                <div class="content-box below">Content below</div>
                            </div>
                        </div>

                        <!-- Year 2024 -->
                        <div class="step" data-x="6000" data-y="0">
                            <div class="timeline-container">
                                <div class="content-box above">Content above</div>
                                <div class="timeline-year">2024</div>
                                <div class="content-box below">Content below</div>
                            </div>
                        </div>

                    </div>
                    <div class="timeline-line" data-x="0" data-y="0" data-z="-1" data-scale="7"></div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js"></script>
                    <script>impress().init();</script>
                </body>
            </html>
